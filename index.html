<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <form id="myForm">
        <h1>To-Do List</h1>
        <input placeholder="Add your task here" id="task" required>
        <input type="date" id="date">
        <input type="time" id="time">
        <label>Completed? <input type="checkbox" id="completed"></label>
        <label><button id="submit">Add Task</button></label>

    </form>

    <div id="entry"></div>

    <hr>
    <div id="vue-app">
        
        <select v-model = selection>

            <option value="">Filter Tasks</option>
            <option value="All">All</option>
            <option value="Active" >Active </option>
            <option value="Completed">Completed</option>
            
        </select>

        <ul v-for="task in filtering">
            <li > Task Name: {{task.TASK}} </li>
            <ul>
                <li> Status: {{task.COMPLETED ? 'Completed': 'Incomplete'}}</li>
            </ul>
                
        </ul>
        <p>[Powered by VueJS]</p>
    </div>

</body>
<script src ='index.js'></script>
</html>
