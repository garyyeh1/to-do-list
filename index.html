<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <form id="myForm">
        <header>To-Do List</header>
        <input placeholder="Add your task here" id="task" required>
        <input type="date" id="date">
        <input type="time" id="time">
        <label>Completed? <input type="checkbox" id="completed"></label>
        <label><button id="submit">Add Task</button></label>
        <select v-model = selection>
            <option value="">Filter Tasks</option>
            <option value="All">All</option>
            <option value="Active" @click="title = 'something else'">Active </option>
            <option value="Completed">Completed</option>

        </select>
    </form>

    <div id="entry"></div>

</body>
<script src ='index.js'></script>
</html>
